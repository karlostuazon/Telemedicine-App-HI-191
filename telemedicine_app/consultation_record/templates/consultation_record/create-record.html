{% extends 'telemedicine/main.html' %}
{% block content %}
{% load auth_extras %}
<style>
  tr{
    cursor: pointer;
  }
  .form-control{
    margin-bottom: 10px;
  }
</style>
<div class="container" style="margin-top: 2%;">
    <div class="row" style="padding:1%">
        <div class="col-lg-6">
            <h3>Create Consultation Record</h3>
            <form method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-sm-8">
                  {{cons_form}}
                </div>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
