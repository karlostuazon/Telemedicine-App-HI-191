{% load static %} {% load auth_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap 4 -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

    <!-- Tempus Dominus Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
    
    <link rel="icon" href="{% static 'images/logo.jpg' %}">
    <title>BaQna (Vaccine Record and Appointment System)</title>

    <style>

        body{
            color:rgb(4, 4, 80);
        }
        
        .navbar-custom a{
          color: aliceblue;
        }

        a.drops{
          color: black;
        }

        .logo-image{
          width: 48px;
          height: 48px;
          border-radius: 50%;
          overflow: hidden;
        }

        .create-record-form{
        	padding: 20px;
	        margin: 50px auto;
        }

        .create-record-form td{
          width:11%;
        }

        .create-record-form .table-warning{
          text-align: right;
        }

        .appointment-table{
          padding: 20px;
	        margin: 50px auto;
        }

        .appointment-table td{
          width:11%;
          text-align: center;
        }

         .appointment-table a{
          margin-top: 1%;
        }

        .btn-group-vertical a{
          padding: 15px;
        }       

        #record_no{
          text-align: center;
        }

        .vaccine-table{
          padding: 20px;
	        margin: 50px auto;
        }

        .vaccine-table td{
          width:11%;
          text-align: center;
        }

         .vaccine-table a{
          margin-top: 1%;
        }
    </style>

</head>

<body>
  <nav class="navbar navbar-expand-xl" style="background-color: rgb(4, 4, 80);color: white;">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        <div class="logo-image">
          <img src="https://i.ibb.co/TL383RY/pexels-pixabay-40568-1.jpg" class="img-fluid">
        </div> 
      </a>
      <a href="#"><h2 style="float: left; color: #FAFAFA;">UP TeleMed</h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse me-auto" id="navbarTogglerDemo02">
        <div style="margin-left: auto;margin-top: 10px;">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-custom">
            {% if request.user|has_group:"Doctor" or request.user|has_group:"Admin" %}
            <li class="nav-item" style="margin-left: 15rem;">
              <a class="nav-link" href="{% url 'home' %}"><h5><i class="fas fa-child"></i> Patient</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><h5><i class="fas fa-tools"></i> Tools</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><h5><i class="fas fa-bell"></i> Notifications</h5></a>
            </li>
            {% endif %}
            <li class="nav-item">
              <div class="dropdown">
                <button class="btn btn-primary" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-user-circle"></i>
                    {{request.user}}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item drops" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  {% block content %}

  {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
